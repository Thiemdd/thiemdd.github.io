---
layout: page
---
<main class="page blog-post">
    <section class="clean-block clean-post dark">
      <div class="container">
        <div class="block-content">
          <div class="post-image" style="
          background-image: url('/assets/img/tech/image4.jpg'); background-position:initial; background-attachment:fixed;
        "></div>
        <!-- Content -->
          <div class="post-body">
            <h3 style="color: rgb(95, 3, 3);">{{page.title}}</h3>
            <div class="post-info">
              <span><a href="{{ author.web }}">{{ author.name }}</a></span>
            </div>
            {{page.img_url}}
                {{page.content}}
                <div style="display: inline-block; border-top: 0.5px solid rgba(95, 3, 3, 0.5); margin-top: 50px;">
                  {% include share.html %}
                </div>
              </div>
            </div>
            <div class=" d-flex flex-row flex-grow-1 justify-content-between align-items-stretch align-content-end
              align-self-end justify-content-lg-center align-items-lg-start" style="margin-top: 20px;">
            <div style="margin-right: 20px;width: 50vw;">
              {% if page.previous.url %}
              <p class="text-break text-left" style="margin: 0px;margin-right: 0px;padding: 10px;font-style: normal;">
                <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
              </p>
              {% endif %}
            </div>
            <div class="text-right d-flex d-lg-flex flex-row justify-content-lg-end"
              style="margin-left: 20px;width: 50vw;">
              {% if page.next.url %}
              <p class="text-break text-right"
                style="margin: 0;margin-left: 20px;padding: 10px;font-style: normal;">
                <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
              </p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
